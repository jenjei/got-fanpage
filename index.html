<!DOCTYPE html>
<html>
    <head>
        <title>Game of Thrones Characters Tier List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/> <!-- Linking css file with this html file -->
    </head>

    <body>
        <h1>Game of Thrones Fan Page</h1>

        <!-- Left Side Container begins -->
        <div class="element">
            <h3>Character List</h3>
            <table cellspacing="0">
                <thead id="tablehead">
                    <tr>
                        <th>Id</th> 
                        <th>Name</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
            <br>
            <!-- Pagination -->
            <nav aria-label="Character List Results">
                <ul class="pagination pagination-lg justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">5</a></li>
                  <li class="page-item"><a class="page-link" href="#">6</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
        <!-- Left Side Container ends -->

        <!-- Right Side Container begins -->
        <div class="element">
            <h3>Character Detail</h3>
            <h4 id="fullname">click any character on the left side to get details</h4>
            <br>
            <img id="image"></img>
            <br>
            <p id="id"></p>
            <p id="firstname"></p>
            <p id="lastname"></p>
            <p id="fullnamep"></p>
            <p id="title"></p>
            <p id="family"></p>
            <p id="imgsrc"></p>
        </div>
        <!-- Right Side Container ends -->
        <script src="script.js" type="text/javascript"></script> <!-- Linking javascript file with this html file -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
